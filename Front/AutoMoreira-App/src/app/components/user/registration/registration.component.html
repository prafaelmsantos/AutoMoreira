<div class="container">
  <div class="row">
    <div class="col-md-5 mt-4">
      <div class="text-center text-white">
        <h1><strong>Registo de Utilizador</strong></h1>
      </div>
    </div>

    <div class="col-md-6 mt-4 bg-white rounded p-4 my-4">

      <form [formGroup]="form" (ngSubmit)="register()">
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label>Primeiro Nome</label>
            <input type="text" class="form-control" formControlName="primeiroNome"
              [ngClass]="{'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched}" placeholder="Insira o Primeiro nome" />
            <div class="invalid-feedback">
              Primeiro Nome é obrigatório.
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label>Último nome</label>
            <input type="text" class="form-control" formControlName="ultimoNome"
              [ngClass]="{'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched}" placeholder="Insira o Último nome" />
            <div class="invalid-feedback">
              Último Nome é obrigatório.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input class="form-control" type="text" formControlName="email"
            [ngClass]="{'is-invalid': f.email.errors && f.email.touched}" placeholder="Insira o Email" />
          <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
            e-mail é obrigatório.
          </div>
          <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
            Deve ser um e-mail válido.
          </div>
        </div>
        <div class="form-group">
          <label for="">Utilizador:</label>
          <input class="form-control" type="text" formControlName="userName"
            [ngClass]="{'is-invalid': f.userName.errors && f.userName.touched}" placeholder="Insira o nome de Utilizador" />
          <div class="invalid-feedback">
            Usuário é obrigatório.
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="">Password:</label>
            <input class="form-control" type="password" formControlName="password"
              [ngClass]="{'is-invalid': f.password.errors && f.password.touched}" placeholder="Insire uma Password" />
            <div *ngIf="f.password.errors?.required && f.password.touched"
            class="invalid-feedback">
              Password é obrigatório.
            </div>
            <div *ngIf="f.password.errors?.minlength && f.password.touched"
            class="invalid-feedback">
              Deve conter no mínimo 6 caracteres.
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label for="">Confirmar Password:</label>
            <input class="form-control" type="password" formControlName="confirmePassword"
              [ngClass]="{'is-invalid': f.confirmePassword.errors && f.confirmePassword.touched}" placeholder="Confirme a Password" />
            <div *ngIf="f.confirmePassword.errors?.required"
              class="invalid-feedback">
              Confirmar Password é obrigatório!
            </div>
            <div *ngIf="f.confirmePassword.errors?.mustMatch"
              class="invalid-feedback">
              As Psswords não são iguais!
            </div>
          </div>
        </div>
        <div class="form-row p-1 mb-3">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <button [disabled]="!form.valid" class="btn btn-success btn-block" type="submit">
              Registar
            </button>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <a class="btn btn-link btn-block" routerLink="/user/login">
              Já sou Registado!
            </a>
          </div>
        </div>
      </form>

    </div>
  </div>


</div>
