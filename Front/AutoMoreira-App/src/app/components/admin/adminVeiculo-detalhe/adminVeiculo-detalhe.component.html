<div class="container mb-4 mt-4">
  <div>
    <div class="d-flex justify-content-end">
      <a class="d-flex btn btn-secondary" routerLink="/admin/lista" type="button">
        <i class="fa fa-arrow-left mt-1"></i>
        <b class="ml-1 d-none d-sm-block">&nbsp;Voltar</b>
      </a>
    </div>
  </div>

  <!-- Dados do veiculo -->
  <div class="card rounded shadow-sm mt-4">
    <div class="card-header" style="background-color: #A4A4A4;">
      <h2>Dados da Viatura</h2>
    </div>
    <form [formGroup]="form">
      <div class="p-3">
        <div class="row">
          <!-- <p>Form value: {{form.value | json}}</p>
          <p>Form status: {{form.status | json}}</p> -->
          <div class="col-6">
            <div class="form-group">
              <label>Marca</label>
              <select formControlName="marcaId" class="form-control"
              [ngClass]="cssValidator(f.marcaId)">
              <option *ngFor="let marca of marcas" [value]="marca.marcaId" [selected]="marca.marcaId === veiculo.marcaId">
                {{marca.marcaNome}}
              </option>
              </select>
              <div *ngIf="f.marcaId.errors && f.marcaId.touched" class="invalid-feedback">
                <div *ngIf="f.marcaId.errors.required">Marca é obrigatório</div>
              </div>
            </div>

            <div class="form-group mt-2" >
              <label>Modelo</label>
              <select formControlName="modeloId" class="form-control"
              [ngClass]="cssValidator(f.modeloId)">
                <option *ngFor="let modelo of modelos" [value]="modelo.modeloId" [selected]="modelo.modeloId === veiculo.modeloId">

                  {{modelo.modeloNome}}

                </option>
              </select>
              <div *ngIf="f.modeloId.errors && f.marcaId.touched" class="invalid-feedback">
                <div *ngIf="f.modeloId.errors.required">Modelo é obrigatório</div>
              </div>
            </div>

            <div class="form-group mt-2">
              <label>Combustivel</label>
              <select formControlName="combustivel" class="form-control"
              [ngClass]="cssValidator(f.combustivel)">
                <option *ngFor="let tipoCombustivel of tiposCombustivel" [value]="tipoCombustivel.value" [selected]="veiculo.combustivel === tipoCombustivel.value">
                  {{tipoCombustivel.nome}}
                </option>
              </select>
              <div *ngIf="f.combustivel.errors && f.combustivel.touched" class="invalid-feedback">
                <div *ngIf="f.combustivel.errors.required">Combustivel é obrigatório</div>
              </div>
            </div>

            <div class="form-group mt-2">
              <label>Observações:</label>
              <textarea [ngClass]="cssValidator(f.observacoes)"
              formControlName="observacoes" rows="8" class="w-100"></textarea>
              <div *ngIf="f.observacoes.errors?.required" class="invalid-feedback">
                As observações são obrigatorias!
              </div>
            </div>

          </div>
          <div class="col-6">
            <div class="form-group">
              <label>Versão</label>
              <input type="text" class="form-control"
              [ngClass]="cssValidator(f.versao)"
              formControlName="versao" placeholder="Insira a versão">
              <div *ngIf="f.versao.errors?.required" class="invalid-feedback">
                A versão é obrigatoria!
              </div>
            </div>

            <div class="form-group mt-2">
              <label>Ano</label>
              <input type="number" class="form-control"
              [ngClass]="cssValidator(f.ano)"
              formControlName="ano" placeholder="2020">
              <div *ngIf="f.ano.errors?.required" class="invalid-feedback">
                O ano é obrigatorio!
              </div>
            </div>

            <div class="form-group mt-2">
              <label>Cor</label>
              <input type="text" class="form-control"
              [ngClass]="cssValidator(f.cor)"
              formControlName="cor" placeholder="Insira a Cor">
              <div *ngIf="f.cor.errors?.required" class="invalid-feedback">
                A cor é obrigatorio!
              </div>
            </div>

            <div class="form-group mt-2">
              <label>Preço:</label>
              <input type="number" class="form-control"
              [ngClass]="cssValidator(f.preco)"
              formControlName="preco" placeholder="0">
              <div *ngIf="f.preco.errors?.required" class="invalid-feedback">
                O preço é obrigatorio!
              </div>
            </div>

          </div>
        </div>

      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-secondary border" (click)="resetForm($event)">
            Cancelar Alteração
          </button>
          <button class="btn btn-success" [disabled]="!form.valid" (click)="guardarVeiculo()">
            <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
            Guardar Veiculo
          </button>
        </div>
      </div>
    </form>
  </div>
  <!-- Fotos do veiculo -->
  <div class="card rounded shadow-sm mt-3" *ngIf="modoEditar">
    <div class="card-header" style="background-color: #A4A4A4;">
      <h2>Fotos da Viatura</h2>
    </div>
    <form [formGroup]="form">
      <div class="p-3">
        <div class="row">
          <div class="col-4">

            <div class="card profile-card-2">
              <div class="card-img-block">
                <img class="image" [src]="imagemURL" style="width: 100%;" class="img-fluid"/>
              </div>
            </div>
            <div class="form-group mt-2">
              <input type="file" #file (change)="onFileChange($event)" class="form-control">
            </div>

          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-end">
          <button class="btn btn-success" [disabled]="!estadoBtn" (click)="uploadImagem()">
            <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
            Guardar Fotos
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
